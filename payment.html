<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>

  <!-- Google Font for Revolut-style logo -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .receipt {
      max-width: 480px;
      width: 100%;
      background: #fff;
      padding: 40px 35px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      border-radius: 12px;
      text-align: left;
    }

    /* Revolut wordmark */
    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      font-weight: 600;
      color: #4C3AE3;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    h1 {
      font-size: 20px;
      color: #6755C3;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 30px;
    }

    .label {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .value {
      font-weight: 700;
      font-size: 16px;
      color: #333;
    }

    .value small {
      display: block;
      font-weight: 400;
      font-size: 14px;
      color: #666;
      margin-top: 2px;
    }

    .amount {
      font-size: 18px;
      font-weight: 700;
      color: #333;
    }

    .date {
      font-size: 15px;
      font-weight: 700;
      color: #333;
    }

    .pdf-actions {
      text-align: right;
    } 
  </style>
</head>
<body>

  <div class="receipt">
    <div class="pdf-actions" style="margin-bottom:10px;">
      <button class="btn" type="button" id="downloadBtn" onclick="downloadPdf()" aria-label="Download payment confirmation as PDF">Download PDF</button>
    </div>
    <div class="logo">Revolut</div>
    <h1>Payment confirmation</h1>

    <div class="section">
      <div class="label">From</div>
      <div class="value">JAMES STERLING
        <small>*****157 | 09-01-29</small>
      </div>
    </div>

    <div class="section">
      <div class="label">Payee name</div>
      <div class="value">Taş Batman
      </div>
    </div>

    <div class="section">
      <div class="label">Reference</div>
      <div class="value">SUPPORT</div>
    </div>

    <div class="section">
      <div class="label">Amount</div>
      <div class="amount">€1,000</div>
    </div>

    <div class="section">
      <div class="label">Payment date</div>
      <div class="date">6th January 2026</div>
    </div>
  </div>

</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    async function downloadPdf() {
      const el = document.querySelector('.receipt');
      if (!el) {
        alert('Receipt not found on page.');
        return;
      }

      try {
        // Hide the download button temporarily
        const downloadBtn = document.getElementById('downloadBtn');
        const btnParent = downloadBtn ? downloadBtn.parentElement : null;
        if (btnParent) btnParent.style.display = 'none';

        // Use html2canvas to capture the receipt
        const canvas = await html2canvas(el, {
          scale: 3,
          useCORS: true,
          logging: false,
          backgroundColor: '#ffffff',
          width: el.offsetWidth,
          height: el.offsetHeight
        });

        // Show the button again
        if (btnParent) btnParent.style.display = 'block';

        // Create PDF using jsPDF
        const { jsPDF } = window.jspdf;
        const imgData = canvas.toDataURL('image/png');
        
        // Calculate dimensions
        const imgWidth = 210; // A4 width in mm
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        
        const pdf = new jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: 'a4',
          compress: true
        });

        // Add the image to PDF
        pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight, '', 'FAST');
        
        // Save the PDF
        pdf.save('payment-confirmation.pdf');
        
      } catch (err) {
        console.error('Failed to generate PDF', err);
        alert('Failed to generate PDF. Please try using Print to PDF as a fallback.');
        
        // Show button if hidden
        const downloadBtn = document.getElementById('downloadBtn');
        const btnParent = downloadBtn ? downloadBtn.parentElement : null;
        if (btnParent) btnParent.style.display = 'block';
      }
    }
  </script>
</html>
